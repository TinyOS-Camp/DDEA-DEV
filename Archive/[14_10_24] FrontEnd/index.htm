	<style>
	svg {
		font: 10px sans-serif;
		fill: none;
		pointer-events: all;
	}
	
	#chart1 .link {
		stroke: #999;
		stroke-opacity: .6;

<body>
    <header class="section section--header section--splash">
    </header>


	<section class="section">

	    <div class="section__block section__block--scoped">

	        <h2 class="heading heading--one heading--divide heading--divide-first">
	        	<span class="heading__text">DDEA INPUT</span>
	    	</h2>

	    	<form id="date-input" name="date-input" method="post" >

	    		<fieldset class="fieldset fieldset--demo">
					<select class="form-control" name="sub_system">
						<option value="GW1,GW2,VTT1,VTT2">GW1, GW2, VTT1, VTT2</option>
						<option value="GW1">GW1</option>
						<option value="GW2">GW2</option>
						<option value="VTT1">VTT1</option>
						<option value="VTT2">VTT2</option>
					</select>
				</fieldset>

		        <fieldset class="fieldset fieldset--demo">
		        	<div id="sensor_input" class="fieldset__wrapper">
		        		<input class="fieldset__input" type="text" placeholder="Sensor Keyword" name="sensor" for="sensor_input">
	        		</div>
	    		</fieldset>


		        <fieldset class="fieldset fieldset--demo">
		        	<div id="dr_point" class="fieldset__wrapper">
		        		<input class="fieldset__input" type="text" placeholder="DR Power Measurement" name="dr_point" for="dr_point">
	        		</div>
	    		</fieldset>

		        <fieldset class="fieldset fieldset--demo">
		        	<div id="start_date_input" class="fieldset__wrapper">
		        		<input class="fieldset__input js__datepicker" type="text" placeholder="Starting Date" name="start_date" for="start_date_input">
	        		</div>
	    		</fieldset>
		        

		        <fieldset class="fieldset fieldset--demo">
		        	<div id="end_date_input" class="fieldset__wrapper">
		        		<input class="fieldset__input js__datepicker" type="text" placeholder="End Date" name="end_date" for="end_date_input">
	        		</div>
	    		</fieldset>


		        <!--fieldset class="fieldset fieldset--demo">
		        	<div class="fieldset__wrapper">
		        		<input class="fieldset__input js__timepicker" type="text" placeholder="Try me&hellip;">
	        		</div>
	    		</fieldset-->


				<button id="date-input-submit" type="submit" class="btn btn-default btn-lg" for="date-input"><strong>Start</strong></button>
			</form>

	    </div>

	</section>

	<hr/>

	<section class="section">

	    <div class="section__block section__block--scoped">

	        <h2 class="heading heading--one heading--divide heading--divide-first">
	        	<span class="heading__text">Progress Console</span>
	    	</h2>

	        <pre id="server_progress" style="height: 24pc; overflow-y: scroll; font-size:0.6em;"></pre>

	    </div>

	</section>


	<hr/>

	<section class="section">
	    <br>

    	    <div class="section__block section__block--scoped">

	        <h2 class="heading heading--one heading--divide heading--divide-first">
	        	<span class="heading__text">LH Analysis Output</span>
	    	</h2>

	    	<div id="lh-links"></div>
	    </div>

	<div id="blueimp-gallery" class="blueimp-gallery">
	    <!-- The container for the modal slides -->
	    <div class="slides"></div>
	    <!-- Controls for the borderless lightbox -->
	    <h3 class="title"></h3>
	    <a class="prev">‹</a>
	    <a class="next">›</a>
	    <a class="close">×</a>
	    <a class="play-pause"></a>
	    <ol class="indicator"></ol>
	    <!-- The modal dialog, which will be used to wrap the lightbox content -->
	    <div class="modal fade">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" aria-hidden="true">&times;</button>
	                    <h4 class="modal-title"></h4>
	                </div>
	                <div class="modal-body next"></div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default pull-left prev">
	                        <i class="glyphicon glyphicon-chevron-left"></i>
	                        Previous
	                    </button>
	                    <button type="button" class="btn btn-primary next">
	                        Next
	                        <i class="glyphicon glyphicon-chevron-right"></i>
	                    </button>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
